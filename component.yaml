platform: iOS
buildPlatform:
displayName: "Export Build Artifacts"
description: "Exports the specified build artifacts for download from the completed builds list"
inputs:
- key: "AC_UPLOAD_DIR"
  defaultValue: "$AC_OUTPUT_DIR"
  isRequired: true
  title: Artifact Directory
  description: "Specifies the xcode folder list directory. Current xcode folder structure examples : /Applications/Xcode/10.3/Xcode or /Applications/Xcode/11.0/Xcode"
  helpText:
outputs:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"
